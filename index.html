<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super calc v2.0 </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Super calc!</h1>

    <div class="container">

        <div class="quad">0</div>
        <button class="button double clear">C</button>
        <button class="button backspace">←</button>
        <button class="button sign">÷</button>
        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>
        <button class="button sign">×</button>
        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>
        <button class="button sign">-</button>
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>
        <button class="button sign">+</button>
        <button class="button digit triple">0</button>
        <button class="button sign equal">=</button>
      </div>
    <script src="./calc.js"></script>  
</body>
</html>
